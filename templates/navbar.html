{% load static %}

 <!-- Header Section -->
  <header class="header">
    <div class="container container--narrow">
      <a href="{% url 'homepage' %}" class="header__logo">
        <img src="{% static 'images/logo.svg' %}" alt="DevSearch Logo" />
      </a>
      <nav class="header__nav">
        <input type="checkbox" id="responsive-menu" />
        <label for="responsive-menu" class="toggle-menu">
          <span>Menu</span>
          <div class="toggle-menu__lines"></div>
        </label>
        <ul class="header__menu">
{#          <li class="header__menuItem"><a href="">هنرمندان</a></li>#}
            
            {% if request.user.is_authenticated %}
                <li class="header__menuItem"><a href="{% url 'account' %}">اکانت</a></li>
            <li class="header__menuItem"><a href="{% url 'logout' %}" class="btn btn--sub">خارج شدن از اکانت</a></li>
            {% else %}
          <li class="header__menuItem"><a href="{% url 'login' %}" class="btn btn--sub">ثیت نام یا ورود</a></li>
            {% endif %}
        </ul>
      </nav>
    </div>
  </header>
